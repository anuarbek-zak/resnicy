<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вход</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        h2.text-center{
            margin: 50px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Вход в панель администратора</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="login">Email:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="login" placeholder="Введите логин">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-8">
                <input type="password" id="password" placeholder="Введите пароль" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="submit" class="btn btn-primary">Войти</button>
            </div>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
    $("#submit").click(function(e){
        e.preventDefault();
        var login = $("#login").val();
        var password = $("#password").val();
        if(login=='' || password=='') return;
        var data={login:login,password:password};
        $.ajax({
            type: 'POST',
            url: 'http://bybruant.kz/php/admin_login.php',
            data: data,
            success: function(data) {
                console.log("data",data);

                if(data=="") {
                 window.location.href = 'admin_page.html';
             }
             return;
            },
            error: function(xhr, status, error) {
                return;
            }
        });
    });
</script>
</body>
</html>
