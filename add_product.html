<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Добавление</title>
    <style>
        h2.text-center{
            margin:50px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Добавление товара</h2>
    <form class="form-horizontal" enctype="multipart/form-data" method="post" action="php/add_product.php">
        <div class="form-group">
            <label class="control-label col-sm-2" for="image">Фото</label>
            <div class="col-sm-10">
                <input type="file" id="image" name="image" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="image">Название продукта</label>
            <div class="col-sm-10">
                <input type="text" id="name" name="name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Цена</label>
            <div class="col-sm-10">
                <input type="text" id="price" name="price" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" name="submit" class="btn btn-success">Сохранить</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
